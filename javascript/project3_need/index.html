<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      background: #ececec;
      padding: 8px;
      border-radius: 5px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <input type="text" id="expense-name" placeholder="Expense Name" />
    <input type="number" id="expense-amount" placeholder="Amount" />
    <button id="add-expense">Add Expense</button>
    
    <ul id="expense-list"></ul>
    <div class="total">Total: â‚¹<span id="total-amount">0</span></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
